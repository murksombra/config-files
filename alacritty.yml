import:
  - ~/.alacritty-colorscheme/themes/falcon.yaml

env:
  TERM: xterm-256color

# Font
font:
  normal:
    #family: 'Cascadia Code PL'
    #style: SemiLight
    #family: 'Sauce Code Pro Nerd Font Complete Mono'
    #family: 'CaskaydiaCove Nerd Font'
    family: Fira Code
    style: Regular
  size: 14.0

bell:
  enabled: false

window:
  dimensions:
    columns: 120
    lines: 35
  decorations: "buttonless"
  #decorations: "none"
  #decorations: "transparent"
  padding:
    x: 7
    y: 7

font:
  # The normal (roman) font face to use.
  normal:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Menlo
    # Style can be specified to pick a specific face.
    style: Italic
    
key_bindings:
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Return,   mods: Alt,           action: ToggleFullscreen }
